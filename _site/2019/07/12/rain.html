<h2 id="虞美人听雨">《虞美人·听雨》</h2>

<p>少年听雨歌楼上，</p>

<p>红烛昏罗帐。</p>

<p>壮年听雨客舟中，</p>

<p>江阔云低、断雁叫西风。</p>

<p>而今听雨僧庐下，</p>

<p>鬓已星星也。</p>

<p>悲欢离合总无情，</p>

<p>一任阶前、点滴到天明。</p>

<p>—- 宋代 · 蒋捷《虞美人·听雨》</p>
