<p>建立卡片笔记可以采用下面的方式</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
date: 这里填写卡片的建立时间
title: 这里填写卡片的标题
---
# 内容
这里填写卡片的内容

# 相关链接
填写书名、作者名，如果有的话
填写相关的其他信息

# Changelog
更新日志，可以不写
</code></pre></div></div>
