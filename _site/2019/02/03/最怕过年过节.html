  <section class="post">
  <p>最怕的就是过年过节，每逢这个时候，心里无端地烦恼，个中缘由不堪与外人道。</p>

<p>外面世界的灯红酒绿莺歌燕舞，于我格格不入，说是心远地自偏，无非是自欺欺人。其实，只是囊中羞涩罢了。穷人难过年，年节于我无非就是年劫。</p>

<p>遗世而独立,已然缥缈难再寻……</p>

<hr />

<p>补记：每每这个时候，往往事务繁多，反而把最重要的事–每天都要服用的药忘带在身边了。悲催！</p>


  </section>
